<nav class="navbar navbar-expand=lg" style="background-color: rgb(19, 18, 18);">
  <h4 style="color: white; margin-left: 100px;">Welcome {{userName}} to Net Banking</h4>
  <a routerLink="/dashboard" class="ms-auto" >Back to Dashboard</a>
</nav>

<div class="row">
  <div class="col-lg-6">
    <img src="assets/4636951.jpg" alt="">
  </div>
  <div class="col-lg-6" >
    <h2>Transaction History</h2>
    <table class="table table-dark" style="width: 70%;">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <th>{{transaction.amount}}</th>
          <th>{{transaction.type}}</th>
        </tr>
      </tbody>
    </table>

   
  </div>
  
</div>
